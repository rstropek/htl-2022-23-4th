@if (imageUrl()) {
  <div class="top">
    <div class="buttons">
      <button type="button" class="btn btn-primary" (click)="zoomIn()">+</button>
      <button type="button" class="btn btn-primary btn-margin-left" (click)="zoomOut()">-</button>
      <button type="button" class="btn btn-primary btn-margin-left" (click)="next()">Next</button>
    </div>
  <img src="{{ imageUrlWithScale() }}" [width]="imageWidth()" [height]="imageHeight()">
</div>
}
