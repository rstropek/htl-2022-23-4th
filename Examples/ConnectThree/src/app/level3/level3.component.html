<h1>Level 3</h1>

<p>
  Hello Structural Directives!
</p>

<table class="tictactoe-board">
  <tbody>
    <tr *ngFor="let row of getCells(); let rowIx = index">
      <td *ngFor="let col of row; let colIx = index" [class]="col.class" (click)="set(colIx, rowIx)">{{col.player}}</td>
    </tr>
  </tbody>
</table>

<h2 *ngIf="winner !== 0">The winner is {{getWinningPlayer()}}</h2>

<button (click)="restart()">Restart</button>
